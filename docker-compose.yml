services:
  postgres:
    image: postgres:16-alpine
    container_name: timescale-db
    environment:
      POSTGRES_DB: timescale
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "1234"
    ports:
        - "5432:5432"
    volumes:
        - postgres-data:/var/lib/postgresql/data
    networks:
      - timescale-network
    healthcheck:  
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres-data:

networks:
  timescale-network:
    driver: bridge
